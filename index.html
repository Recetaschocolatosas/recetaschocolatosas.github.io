        @import url('https://fonts.googleapis.com/css2?family=Questrial&display=swap');
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #FDF4E3;
            font-family: 'Questrial', sans-serif;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            color: #523513;
            font-size: 2.5rem;
            margin: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .card {
            background: white;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .card-image-container {
            position: relative;
            aspect-ratio: 16/9;
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .card:hover .card-image {
            transform: scale(1.1);
        }

        .card-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .card:hover .card-overlay {
            background: rgba(0, 0, 0, 0.4);
        }

        .card-content {
            padding: 1rem;
        }

        .card-title {
            color: #523513;
            font-size: 1.25rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .card-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .button {
            background-color: #523513;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #422804;
        }

        .download-icon {
            width: 1rem;
            height: 1rem;
        }
        
  /* Footer */

</head>
